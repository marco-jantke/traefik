defaultEntryPoints = ["http"]

logLevel = "DEBUG"

[entryPoints]
  [entryPoints.http]
  address = ":8000"

[web]
address = ":8080"
  [web.metrics.prometheus]
  Buckets=[0.1,0.3,1.2,5.0]

[retry]
attempts = 3

[file]

[backends]
  [backends.backend1]
    [backends.backend1.servers.server1]
    url = "http://127.0.0.10:80" # this endpoint does not exist, but retries should make requests succeed
    [backends.backend1.servers.server2]
    url = "http://{{.Server}}:80"

[frontends]
  [frontends.frontend1]
  backend = "backend1"
    [frontends.frontend1.routes.test_1]
    rule = "Host:test.localhost"

